<div class="container-fluid row addbackgroundcolor m-0">
    <div class="offset-lg-2 col-lg-10 col-12 col-md-12 col-sm-12">
        <div class="trolley-content-main">
            <div class="small-heading">
                <p class="small" style="font-size:12px">Add new trolley/Edit Trolley</p>
            </div>
            <div class="row">
                <div class="col setPosition">
                    <h2 class="trolley-heading">Edit Trolley</h2>
                </div>
                <div class=" trolley-content">
                    <app-spinner></app-spinner>
                    <form class="form-addnewtrolley">
                        <div class="row d-flex p-3">                           
                            <div class="col-lg-4 col-xl col-sm-4 col-md-4">
                                <label for="trolleynumber" class="form-label">Trolley Number</label>
                                <input type="text" class="form-control rounded-1 border-0"
                                    [(ngModel)]="item.trolleyNumber" [ngModelOptions]="{standalone: true}"
                                    placeholder="Trolley Number" required>
                            </div>
                            <div class="col-lg-4 col-xl col-sm-4 col-md-4">
                                <label for="trolleyname" class="form-label">Trolley Name</label>
                                <input type="text" class="form-control rounded-1 border-0"
                                    [(ngModel)]="item.trolleyName" [ngModelOptions]="{standalone: true}"
                                    id="trolleyname" placeholder="Trolley Name" required>
                            </div>
                            <div class="col-lg-4 col-xl col-sm-4 col-md-4">
                                <label for="trolleycapacity" class="form-label">Trolley Capacity</label>
                                <input type="text" class="form-control rounded-1 border-0"
                                    [(ngModel)]="item.partsCapacity" [ngModelOptions]="{standalone: true}"
                                    id="trolleycapacity" placeholder="Trolley Capacity" required>
                            </div>

                        </div>
                        <div class="row d-flex p-3">
                            <div class="col-lg-4 col-xl col-sm-4 col-md-4">
                                <label for="trolleytype" class="form-label">Trolley Type</label>
                                <input type="text" class="form-control rounded-1 border-0"
                                    [(ngModel)]="item.trolleyModel" [ngModelOptions]="{standalone: true}"
                                    id="trolleytype" placeholder="Trolley Type" required>
                            </div>
                            <div class="col-lg-4 col-xl col-sm-4 col-md-4">
                                <label for="trolleycolor" class="form-label">Trolley Color</label><br>
                                <!-- <input type="text" class="form-control rounded-1 border-0"
                                     [(ngModel)]="item.trolleyColour" [ngModelOptions]="{standalone: true}"
                                    id="trolleycolor" placeholder="Trolley Color" required> -->
                                    <select name="trolleycolor" id="trolleycolor" #selectedColor  (change)="getcolorval(selectedColor.value)">
                                        <option selected disabled>{{item.trolleyColour}}</option>
                                        <option *ngFor="let data of colorsList" value="{{data}}" [style.background-color]="data">{{data}}</option>
                                    </select>
                            </div>
                            <div class="col-lg-4 col-xl col-sm-4 col-md-4">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control rounded-1 border-0" [(ngModel)]="item.department"
                                    [ngModelOptions]="{standalone: true}" id="department" placeholder="Department"
                                    required>
                            </div>
                        </div>
                        <div class="row d-flex p-3">
                            <div class="col-lg-4 col-xl col-sm-4 col-md-4">
                                <label for="bletagid" class="form-label">BLE Tag Id</label>
                                <input type="text" class="form-control rounded-1 border-0" id="bletagid"
                                    [(ngModel)]="item.bleTagId" [ngModelOptions]="{standalone: true}" 
                                    placeholder="BLE Tag Id" required>
                            </div>
                            
                            <div class="col-lg-4 col-xl col-sm-4 col-md-4">
                                <label for="image" class="form-label">Image</label>
                                <div>                                
                                    <img [src]="'data:image/jpeg;base64,' + item.image" alt="" height="70px">
                                 </div>                      
                            </div>   
                            <div class="col-lg-4 col-xl col-sm-4 col-md-4">
                                <label for="qrimage" class="form-label">QR Code</label>
                                <div>
                                   <img [src]="'data:image/jpeg;base64,' + qrimg.qrCodeImage" alt="" height="70px"><br><span>{{qrimg.qrCode}}</span>                                   
                                </div>                  
                            </div>                         

                        </div>
                        <div class="form-button d-flex justify-content-center">
                            <button class="btn save-button m-4 rounded-1" type="submit" (click)="saverow()"><a>Save</a>
                            </button>
                            <button class="btn btn-secondary m-4 rounded-1" routerLink="/dashboard/addtrolley"><a
                                    >Cancel</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
